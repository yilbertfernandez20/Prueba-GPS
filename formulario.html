<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Ubicación</title>
    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            } else {
                document.getElementById("location").innerHTML = "Geolocalización no soportada por este navegador.";
            }
        }

        function showPosition(position) {
            document.getElementById("latitude").value = position.coords.latitude;
            document.getElementById("longitude").value = position.coords.longitude;
        }
    </script>
</head>
<body onload="getLocation()">
    <h2>Medición de NAPS</h2>
    <form id="locationForm" action="https://script.google.com/macros/s/AKfycbySBDzBlfFqHXfuYGzhhiF6CUE2ziRF1NjmrILMOCmdUSphmvhN32ZRPz1ozP4ip7OZ/exec" method="post">
        <label for="nap">Número de NAP:</label><br><br>
        <input type="text" id="nap" name="nap" required><br><br>
        <label for="letra">Letra:</label><br><br>
        <input type="text" id="letra" name="letra" required><br><br>
        <label for="buffer">Buffer:</label><br><br>
        <input type="radio" name="colorb" value="Azul" >Azul 
        <input type="radio" name="colorb" value="Naranja" >Naranja
        <input type="radio" name="colorb" value="Verde" >Verde
        <input type="radio" name="colorb" value="Cafe" >Café
        <input type="radio" name="colorb" value="Gris" >Gris
        <input type="radio" name="colorb" value="Blanco" >Blanco
        <input type="radio" name="colorb" value="Rojo" >Rojo
        <input type="radio" name="colorb" value="Negro" >Negro
        <input type="radio" name="colorb" value="Amarillo" >Amarillo
        <input type="radio" name="colorb" value="Morado" >Morado
        <input type="radio" name="colorb" value="Rosado" >Rosado
        <input type="radio" name="colorb" value="Celeste" >Celeste<br><br>

        <label for="hilo">Hilo:</label><br><br>
        <input type="radio" name="colorh" value="Azul" >Azul 
        <input type="radio" name="colorh" value="Naranja" >Naranja
        <input type="radio" name="colorh" value="Verde" >Verde
        <input type="radio" name="colorh" value="Cafe" >Café
        <input type="radio" name="colorh" value="Gris" >Gris
        <input type="radio" name="colorh" value="Blanco" >Blanco
        <input type="radio" name="colorh" value="Rojo" >Rojo
        <input type="radio" name="colorh" value="Negro" >Negro
        <input type="radio" name="colorh" value="Amarillo" >Amarillo
        <input type="radio" name="colorh" value="Morado" >Morado
        <input type="radio" name="colorh" value="Rosado" >Rosado
        <input type="radio" name="colorh" value="Celeste" >Celeste<br><br>
        
        <label for="med1490">Medición en 1490:</label><br><br>
        <input type="text" id="med1490" name="med1490" required><br><br>
        
        <label for="med1550">Medición en 1550:</label><br><br>
        <input type="text" id="med1550" name="med1550" required><br><br>
        
        <label for="Comentario">Comentarios:</label><br><br>
        <textarea name="Comentario" rows="5" cols="30">Escribe tus comentarios </textarea><br><br>
        <label for="latitude">Latitud:</label><br><br>
        <input type="text" id="latitude" name="latitude" readonly><br><br>
        <label for="longitude">Longitud:</label><br><br>
        <input type="text" id="longitude" name="longitude" readonly><br><br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
